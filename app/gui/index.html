<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <link href="../dist/bundle.css" rel="stylesheet"/>
  </head>

  <body>
    <script>
      require("../dist/renderer.js");
      require("../dist/bundle.js");

      const { remote } = require("electron");
      const { Menu, MenuItem } = remote;

      const menu = new Menu();

      menu.append(new MenuItem({ label: "Undo", click() { console.log("'Undo' clicked"); }}));
      menu.append(new MenuItem({ label: "Redo", click() { console.log("'Redo' clicked"); }}));
      // menu.append(new MenuItem({ label: "Redo", type: "checkbox", checked: true }));
      menu.append(new MenuItem({ type: "separator" }));
      menu.append(new MenuItem({ label: "Copy", click() { console.log("'Copy' clicked"); }}));
      menu.append(new MenuItem({ label: "Paste", click() { console.log("'Paste' clicked"); }}));
      menu.append(new MenuItem({ label: "Select All", click() { console.log("'Select All; clicked"); }}));

      window.addEventListener("contextmenu", event => {
        event.preventDefault();
        menu.popup({ window: remote.getCurrentWindow() });
      }, false);
    </script>
  </body>
</html>
